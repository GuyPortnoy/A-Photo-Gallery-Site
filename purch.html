  <main>
    <div class="container">
      <form class="form-desin">
        <fieldset>
          <legend>Customer Data</legend>
          <label class="form-row">*First Name:
            <input type="text" name="fname" required>
          </label>
          <label class="form-row">*Last Name:
            <input type="text" name="lname" required>
          </label>
        </fieldset>
        <fieldset>
          <legend>Contact Information</legend>
          <label class="form-row">*Email:
            <input type="text" name="fname" required>
          </label>
          <label class="form-row">
            Telepon-number:
            <input type="tel" name="phone" maxLength="8">
          </label>
        </fieldset>
        <fieldset>
          <legend>The Purchase</legend>
          <label class="form-row">
            *The picture:<br>
            <select name="occupation"  required>
              <option selected="selected" disabled>Select picture</option>
              <option value="birds">Birds</option>
              <option value="Mystery church">Mystery church</option>
              <option value="Tulip field">Tulip field</option>
              <option value="High mountains">High mountains</option>
              <option value="The sea">The sea</option>
              <option value="Into the woods">Into the woods</option>
              <option value="Relaxing river">Relaxing river</option>
              <option value="Cliffs">Cliffs</option>
              <option value="Foggy lake">Foggy lake</option>
              <option value="Cozy house">Cozy house</option>
              <option value="Foggy fields">Foggy fieldse</option>
              <option value="Canyon stream">Canyon stream</option>
              <option value="Noble horses">Noble horses</option>
              <option value="Autumn">Autumn</option>
              <option value="Lonely house">Lonely house</option>
              <option value="After storm">After storm</option>
              <option value="Magical lake">Magical lake</option>
              <option value="Boat sunset">Boat sunset</option>
              <option value="Light on the lake">Light on the lake</option>
              <option value="Stairways to heaven">Stairways to heaven</option>
              <option value="Snowy lake">Snowy lake</option>
              <option value="tree stands alone">tree stands alone</option>
            </select>
          </label>
          <label class="form-row">
            Number of pictures:
            <input type="number" name="number" min="1" max="3" step="1" placeholder="1-2">
          </label>
          <label class="form-row">
            *Visa Card:
            <input type="tel" name="visa" maxlength="16">
          </label>
          <label class="form-row">
            Preferences: 
              <input type="checkbox" name="prefs" value="newsletter" checked>Send me updates
          </label>
        </fieldset>
        <p class="form-row"><small>* Required field</small></p>
        <button class="sub" type="submit">
          <span style="color: rgb(255, 255, 255);">Submit</span>
        </button>
        <button class="red" type="reset" value="true">
          <span>Reset</span>
        </button>
      </form>
